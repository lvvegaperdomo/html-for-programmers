<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Office Hours Schedule</title>
</head>

<body>
  <table>
    <thead>
      <th>  </th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thrusday</th>
      <th>Friday</th>
    </thead>

    <tbody>
      <tr>
        <th>9:00-10:00</th>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
      </tr>


      <tr>
        <th>11:00-12:00</th>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Open</td>
      </tr>

      <tr>
        <th>12:00-14:00</th>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
      </tr>

      <tr>
        <th>14:00-16:00</th>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
        <td>Open</td>
        <td>Closed</td>
      </tr>

      <tr>
        <th>16:00-18:00</th>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
        <td>Open</td>
        <td>Closed</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
